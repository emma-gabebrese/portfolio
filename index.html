<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio élégant et dynamique en cybersécurité.">
    <title>Portfolio Cybersécurité</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@200..700&family=Vujahday+Script&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        
        <nav>
            <a href="#works">Tous les projets</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Section Hero -->
    <main>
        <section class="hero">
            <p class="tagline">Think big, create securely</p>
            <h1>PORTFOLIO</h1>
            <button class="cta-button">Voir mes réalisations</button>
        </section>

        <!-- Section Carrousel -->
        <section class="carousel" id="works">
            <h2>Projets récents</h2>
            <div class="carousel-container">
                <div class="carousel-item">Projet 1</div>
                <div class="carousel-item">Projet 2</div>
                <div class="carousel-item">Projet 3</div>
            </div>
        </section>

        <!-- Formulaire de contact -->
        <section class="contact-form" id="contact">
            <h2>Contactez-moi</h2>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Emma - Portfolio Cybersécurité</p>
    </footer>
</body>
</html>
